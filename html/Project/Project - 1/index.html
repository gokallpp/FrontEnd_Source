<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hover</title>

<style>
		
	.container{
		width: 90%;
		padding: 20px;
		margin: 100px auto;	 
		display: flex;
		justify-content: center;
	}
	

	.box{
		width: 250px;
		margin: 0 10px;
		transition: 1s;
		

	}
	.box img{
		display: block;
		width:100%;
		border-radius: 10px;
	}
	.box:hover{
		transform: scale(1.3);
		z-index: 2;
	}
</style>

</head>
<body style="background-color: black;">
	<div class="container">
		<div class="box">
			<img src="images/peak.jpg">
		</div>
		<div class="box">
			<img src="images/peapx.jpg">
		</div>
		<div class="box">
			<img src="images/peakp.jpg">
		</div>
		<div class="box">
			<img src="images/peakpx.jpg">
		</div>
		<div class="box">
			<img src="images/peakx.jpg">
		</div>
	</div>
</body>
</html>
