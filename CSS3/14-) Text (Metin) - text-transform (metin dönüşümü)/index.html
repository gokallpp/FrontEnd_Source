<style>
    .p1{
        text-transform: uppercase;  /* hepsin büyük harf yapar*/
    } 

    .p2{
        text-transform: lowercase;  /* hepsin küçük harf yapar*/
    }

    .p3{
        text-transform: capitalize; /* baş harfleri büyük harf yapar*/
    }


</style>

<body>

<p class="p1">abdullah gökalp</p>

<p class="p2">ABDULLAH GÖKALP</p>

<P class="p3">abdullah gökalp</P>

    
</body>
