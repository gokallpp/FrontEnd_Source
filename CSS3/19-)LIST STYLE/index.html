<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .list1 li{
            list-style: none;


        }

        .list1 li::before{
            background-image: url(img/kaanacademy.png);
            content: '';
            display: inline-block;
            height: 10px;
            width: 20px;
            background-size: 20px;



        }

        .list2{
            list-style-type: circle;

            list-style: inside;

        }

        .list3{
            list-style-type: disc;




        }






    </style>


</head>
<body>

    <ul class="list1">
        <li>eleman 1</li>
        <li>eleman 2</li>
        <li>eleman 3</li>
    </ul>

    <ul class="list2">
        <li>eleman 1</li>
        <li>eleman 2</li>
        <li>eleman 3</li>
    </ul>


    <ul class="list3">
        <li>eleman 1</li>
        <li>eleman 2</li>
        <li>eleman 3</li>
    </ul>
    




</body>
</html>
